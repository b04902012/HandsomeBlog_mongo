<!DOCTYPE html>
<html>
<head>
    <title>Newpage</title>
    <script src="./default/header.js"></script>
    <script src="./newpage.js"></script>
    <script src="./pagemodule_test.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./newpage.css">
    <link rel="stylesheet" type="text/css" href="./pagemodule.css">
</head>
<body>
    <div id='header'>
    </div>
    <div id='div_editor'>
        <h1>New page</h1>
        <form id='form_newpage'>
            <div id='form_title'>
                <input id='input_title' type='text' class='input' placeholder='Title'></input>
            </div>
            <div id='form_content'>
                <textarea id='input_content' class='input' spellcheck="false" placeholder='Content'></textarea>
            </div>
            <div id='form_tag'>
                <input id='input_tag' type='text' class='input' placeholder='Tag'></input><br>
                <span id='span_tag'></span>
            </div>
        </form>
    </div>
    <div id='content'>
        <div id='div_preview'></div>
    </div>
    <div id='footer'>
    </div>
</body>
</html>
